<div class="d-flex align-items-center">
  <!-- <div class="col-1 text-center">:::</div> -->
  <a [routerLink]="['meals', mealId]" class="row col btn">
    <h5 class="text-start">
      {{ (getMealById() | async)?.title }}
    </h5>
    <div class="d-none d-md-block">
      <div class="row">
        <span
          *ngFor="
            let nutrient of getDisplayNutrients(
              (getMealById() | async)?.nutrients || []
            )
          "
          class="col text-nowrap text-start text-muted fw-light"
        >
          <span class="fw-normal">{{ nutrient.name | nutrient }}</span>
          : <span class="fs-4">{{ nutrient.amount }}</span>
          {{ nutrient.unit }}
        </span>
      </div>
    </div>
  </a>
  <button (click)="removePlannedMeal()" class="ms-auto btn btn-outline-danger">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      fill="currentColor"
      class="bi bi-calendar-minus"
      viewBox="0 0 16 16"
    >
      <path d="M5.5 9.5A.5.5 0 0 1 6 9h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5" />
      <path
        d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"
      />
    </svg>
    Remove
  </button>
</div>
