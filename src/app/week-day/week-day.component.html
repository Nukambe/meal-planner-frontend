<div class="row">
  <div class="row align-items-center">
    <button class="col-2 col-lg-1">Apply Template</button>
    <div class="row col" (click)="showMeals = !showMeals">
      <h4 class="col col-lg-2">
        {{ day | dayOfWeek }}
      </h4>
      <ul
        class="list-group list-group-flush list-group-horizontal col col-lg-9 ms-auto"
        [ngClass]="{ 'border-bottom': showMeals }"
      >
        <li
          *ngFor="
            let macro of getDailyMacros((getMeals() | async) || []);
            let i = index
          "
          class="list-group-item col text-nowrap text-start flex-fill border-0"
          [ngClass]="{
            'd-none d-lg-block': i > 0
          }"
        >
          <span class="fw-semibold">{{ macro.name | nutrient }}</span>
          : <span class="fs-4 fw-normal">{{ macro.amount }}</span>
          {{ macro.unit }}
        </li>
      </ul>
    </div>
  </div>
  <ol
    class="list-group list-group-flush"
    [ngStyle]="{
      height: getListHeight((getDailyMealIds() | async) || []),
    }"
  >
    <li
      *ngFor="let mealId of getDailyMealIds() | async; let i = index"
      class="list-group-item"
    >
      <app-planned-meal
        [mealId]="mealId"
        [day]="day"
        [week]="getWeek()"
        [position]="i"
      ></app-planned-meal>
    </li>
    <li class="list-group-item border-0 mt-auto">
      <a
        routerLink="/meals"
        class="btn btn-success col-2 d-md-flex gap-2 align-items-center justify-content-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-calendar-plus"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7"
          />
          <path
            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"
          />
        </svg>
        Add
      </a>
    </li>
  </ol>
</div>
