<div class="container">
  <app-meal-search></app-meal-search>
  <div class="p-0 col-12 d-md-flex flex-wrap">
    <div
      *ngFor="
        let meal of getMeals()
          | async
          | mealFilter
          | slice : getPage() * 9 : (getPage() + 1) * 9
      "
      class="app-meal-item col-5"
    >
      <app-meal [meal]="meal"></app-meal>
    </div>
  </div>
  <app-pagination></app-pagination>
</div>
